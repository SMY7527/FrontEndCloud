  <script>
    // 국어점수 5개 총점과 평균 구하기
    let scores = [90, 80, 77, 100, 89];

    // 합계
    let sum = scores[0] + scores[1] + scores[2] + scores[3] + scores[4];
    console.log(sum);

    // 평균
    let avg = sum / 5;
    console.log(avg);

    // 합계 반복문
    let total = 0;
    // total이라는 변수에 각 학생의 점수를 누적하기
    // 누적할때는 변수의 초기화가 중요함
    for (let i = 0; i < scores.length; i++) {
      total += scores[i];
    }
    console.log(total);
    let avg2 = total / 5;
    console.log(avg2);

    // 배열의 값 누적하기

    arrTotal = arrTotal + arr[1];

    arrTotal = arrTotal + arr[2];
