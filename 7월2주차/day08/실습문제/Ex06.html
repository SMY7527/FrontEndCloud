<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 6.  7단 출력 (구구단 7단 출력하기)
    document.write("6.  7단 출력 (구구단 7단 출력하기)<br>");
    for(let i = 1; i < 10; i++) {
      document.write("7 * " + i + " = " + 7 * i);
      document.write("<br>");
    }
  </script>
</body>
</html>
