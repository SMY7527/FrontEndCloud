<!DOCTYPE html>
<html lang="en">

<body>
  
  <script>
    // 16.  원주(원의 둘레 ) 구하기   : 지름을 입력받아 원주 구하기
    document.write("원주(원의 둘레 ) 구하기   : 지름을 입력받아 원주 구하기<br>");
    let num = prompt("원의 지름을 입력하시오");
    const PI = 3.14;
    let radius = num / 2;
    let circumFerence = 2 * radius * PI;
    document.write("반지름 " + radius + "인 원의 둘레 : " + circumFerence);
  </script>
</body>
