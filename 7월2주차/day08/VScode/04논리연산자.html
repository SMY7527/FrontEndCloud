<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 논리연산자 : 결과도 true, false입니다
    // 논리곱 - and(&&), 논리합 - or(||), 논리부정 - not(!)

    let a = true;
    let b = false;
    let c = 10;

    // 논리곱 &&(AND조건) : 모든 조건이 참인 경우 true
    console.log(a && b);  // false
    console.log(a && c>5);  // true
    console.log(c > 5 && c < 20); // true

    // 논리합 ||(OR조건) : 하나라도 true면 true
    let x = false;
    let y = true;
    let z = 0;  // 0 => false로 취급

    console.log(x || y);  // true
    console.log(z || x);  // false

    // 논리부정
    // true -> false
    // false -> true

    let isLoggedId = true;
    console.log(isLoggedId); // true
    console.log(!isLoggedId); // false

    let age = 25;
    let hasId = true;

    if(age >= 18 && hasId) {
      console.log("입장가능");
    }
    else {
      console.log("입장 불가");
    }
  </script>
</body>
</html>
