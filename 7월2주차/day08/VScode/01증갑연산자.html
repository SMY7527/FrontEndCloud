<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 증감연산자 ++(변수의 값을 1증가), --(변수의 값을 1감소)
    // ++a, a++, --b, b--
    // 공통점 : 변수의 값을 1증가, 1감소
    // 다른점 : 

    let a = 5;
    let b = 5;

    let result = a++;
    let result2 = ++b;

    console.log(result);
    console.log(a);
    console.log(result2);
    console.log(b);
    // 한마디로
    // 증감연산자가 전위에 붙으면 증감을 적용한 값을 가지고 연산을 진행하고
    // 증감연산자가 후위에 붙으면 증감되지 않은 값을 가지고 연산을 먼저 진행하고 후에 증감을 진행한다.
    
    let c = 10;
    let d = 10;

    let result3 = c--;
    let result4 = --d;

    console.log(result3);
    console.log(c);
    console.log(result4);
    console.log(d);
  </script>
</body>
</html>
