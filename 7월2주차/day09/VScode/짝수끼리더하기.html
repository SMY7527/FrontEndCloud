<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="h1_"></h1>
  
  <script>
    document.write("1 ~ 10에서 짝수의 합을 출력하시오<br>");

    document.getElementById("h1_").innerHTML = "짝수끼리 더하기";

    let sum = 0;
    for (let i = 1; i <= 10; i++) {
      if(i % 2 == 0) {
        sum += i;
        document.write(i + " ------ " + sum + "<br>");
      }
    }
    document.write("총합 : " + sum);

    // 수학 공식을 이용한 방법
    // 수학적 공식을 잘 이용하면 반복문 돌릴 필요 없이 더 효율적으로 코딩이 가능할듯

    //   }
    // }
  </script>
</body>
</html>
