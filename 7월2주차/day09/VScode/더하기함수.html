<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 두 수를 더하기 함수 만들기
    // 입력(매개변수)
    // 반환(함수가 수행하면서 만든 결과)

    function add(num1, num2) {
      let sum;
      sum = num1 + num2;
      return sum;
    }
    document.write(add(3, 2));
  </script>
</body>
</html>
