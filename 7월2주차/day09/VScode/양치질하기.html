<body>
  
  <script>
    // 프로그램
    // 데이터(변수) + 처리(명령) => 출력

    // 양치질하기
    document.write("치약을 짠다<br>");
    document.write("양치질을 한다.<br>");
    document.write("행구기<br>");

    // 중복코드 => 코드량이 증가한다

    // 관련있는코드(양치질하는데 필요한) 모음(덩어리코드)에

  </script>
