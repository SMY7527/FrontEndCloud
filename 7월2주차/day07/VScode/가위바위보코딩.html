<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let user, computer, result;
    
    // 반복
    while(true) {
      user = prompt("가위 바위 보 중에서 선택하시오 가위(0) 바위(1) 보(2)");
      computer = Math.floor(Math.random()*3);
      if(user != computer) break;
      alert("무승부! 다시~");
    }

    // 승패를 판단
    if(user == 0) { // 사용자가 가위이면
      if(computer == 2) {
        result = "사용자 승";
      }
      else {
        result = "사용자 패";
      }
    }
    else if(user == 1) { // 사용자가 바위이면
      if(computer == 0) {
        result = "사용자 승";
      }
      else {
        result = "사용자 패";
      }
    }
    else if(user == 2) { // 사용자가 보이면
      if(computer == 1) {
        result = "사용자 승";
      }
      else {
        result = "사용자 패";
      }
    }

    // 사용자 결과를 출력
    alert(result);
    console.log(result);
    document.write(result);
  </script>
</body>
</html>
