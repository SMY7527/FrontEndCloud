<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let a = 10, b = 4, c = 6;

    // 1차원배열
    let arr = [2, 4, 6];

    console.log(arr[0]);

    arr[0] = 3;
    console.log(arr[0]);

    for(let i = 0; i < 3; i++) {
      console.log(arr[i]);
    }


    // 2차원배열
    // 배열의 요소가 1차원배열인 것
    // 행, 열로 접근한다.
    let arr2 = [
      [2, 4, 6],
      [8, 9, 3]
    ];
    console.log(arr2[0][2]);


    // 3차원배열
    // 2차원배열으 요소로 가지는 배열
    // 면, 행, 열로 변수에 접근한다
    let arr3 = [
      [
        [1, 3, 5],
        [7, 8, 9]
      ],
      [
        [2, 4, 6],
        [8, 5, 2]
      ]
    ];
    console.log(arr3[1][0][2]);
  </script>
</body>
</html>
